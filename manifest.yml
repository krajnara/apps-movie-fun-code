---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
env:
  TRUST_CERTS: api.system.cumuluslabs.io,basic-sso.login.system.cumuluslabs.io
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - albums-mysql
  routes:
  - route: album-service-rn.apps.cumuluslabs.io
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movies-mysql
  routes:
  - route: movie-service-rn.apps.cumuluslabs.io
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
  - route: movie-fun-app-rn.apps.cumuluslabs.io
